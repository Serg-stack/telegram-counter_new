<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .click-area {
            margin-bottom: 20px;
        }

        #pig-image {
            width: 200px;
            cursor: pointer;
        }

        .stats {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat {
            margin: 10px 0;
            font-size: 24px;
        }

        .animated-counter {
            animation: counter 0.5s ease-in-out;
        }

        @keyframes counter {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .nav-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #45a049;
        }

        .nav-btn.active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-page" class="page active">
            <div class="click-area">
                <img src="https://via.placeholder.com/200" id="pig-image" alt="Pig Image">
            </div>
            <div class="stats">
                <div class="stat">
                    <span>Клики: </span>
                    <span id="click-counter">0</span>
                </div>
                <div class="stat">
                    <span>Коины: </span>
                    <span id="coin-counter">0</span>
                </div>
                <div class="stat">
                    <span>Добыча в час: </span>
                    <span id="hourly-yield">0</span>
                </div>
            </div>
        </div>

        <div id="friends-page" class="page">
            <h2>Friends Page</h2>
            <p>Здесь будут отображаться друзья.</p>
        </div>

        <div id="earn-page" class="page">
            <h2>Earn Page</h2>
            <p>Здесь можно заработать больше коинов.</p>
        </div>

        <div class="navbar">
            <button id="main-btn" class="nav-btn active">Main</button>
            <button id="friends-btn" class="nav-btn">Friends</button>
            <button id="earn-btn" class="nav-btn">Earn</button>
        </div>
    </div>
    <script>
        let clickCounter = 0;
        let coinCounter = 0;
        let hourlyYield = 0;

        const pigImage = document.getElementById('pig-image');
        const clickCounterDisplay = document.getElementById('click-counter');
        const coinCounterDisplay = document.getElementById('coin-counter');
        const hourlyYieldDisplay = document.getElementById('hourly-yield');

        const mainPage = document.getElementById('main-page');
        const friendsPage = document.getElementById('friends-page');
        const earnPage = document.getElementById('earn-page');

        const mainBtn = document.getElementById('main-btn');
        const friendsBtn = document.getElementById('friends-btn');
        const earnBtn = document.getElementById('earn-btn');

        pigImage.addEventListener('click', () => {
            clickCounter++;
            coinCounter += 10; // Допустим, за каждый клик даётся 10 коинов
            updateDisplay(clickCounterDisplay, clickCounter);
            updateDisplay(coinCounterDisplay, coinCounter);
        });

        function updateDisplay(element, value) {
            element.textContent = value;
            element.classList.add('animated-counter');
            setTimeout(() => {
                element.classList.remove('animated-counter');
            }, 500);
        }

        // Обновление добычи в час
        setInterval(() => {
            coinCounter += hourlyYield;
            updateDisplay(coinCounterDisplay, coinCounter);
        }, 3600000); // Обновление каждый час (3600000 миллисекунд)

        // Навигация между страницами
        mainBtn.addEventListener('click', () => {
            showPage(mainPage);
            setActiveButton(mainBtn);
        });

        friendsBtn.addEventListener('click', () => {
            showPage(friendsPage);
            setActiveButton(friendsBtn);
        });

        earnBtn.addEventListener('click', () => {
            showPage(earnPage);
            setActiveButton(earnBtn);
        });

        function showPage(page) {
            mainPage.classList.remove('active');
            friendsPage.classList.remove('active');
            earnPage.classList.remove('active');
            page.classList.add('active');
        }

        function setActiveButton(button) {
            mainBtn.classList.remove('active');
            friendsBtn.classList.remove('active');
            earnBtn.classList.remove('active');
            button.classList.add('active');
        }
    </script>
</body>
</html>
